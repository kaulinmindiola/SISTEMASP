<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Sector - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    
    <main class="flex-grow-1 py-5">
    <div class="container">
       <div class="row justify-content-center">
           <div class="col-lg-6">
               <div class="card shadow border-0">
                   <div class="card-body p-4">
                       <h3 class="text-center mb-4 text-success">Crear Nuevo Sector</h3>
                       
                       <form class="was-validated" th:action="@{/sector/registration-sector}" method="POST" th:object="${sector}">
                           <div class="mb-3">
                               <label class="form-label fw-bold">Nombre del Sector</label>
                               <input type="text" class="form-control" th:field="*{name}" placeholder="Ej: Salud, Educación..." required>
                           </div>
                           <div class="mb-3">
                               <label class="form-label fw-bold">Descripción</label>
                               <input type="text" class="form-control" th:field="*{description}" required>
                           </div>
                           <div class="mb-4">
                               <label class="form-label fw-bold">URL Imagen Icono</label>
                               <input type="text" class="form-control" th:field="*{urlImg}" required>
                           </div>
                           
                           <input type="hidden" th:field="*{id}" />
                           
                           <div class="d-grid">
                             <button class="btn btn-success" type="submit">Guardar Sector</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
    </main>
     
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
