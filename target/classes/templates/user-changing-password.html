<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<meta charset="UTF-8">
<title>Cambiar Contraseña - Asocabildos</title>
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    <main class="flex-grow-1 py-5 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-dark text-white text-center py-3 rounded-top-4">
                            <h3 class="mb-0 fw-bold">Actualizar Contraseña</h3>
                            <p class="small mb-0">Por tu seguridad, usa una clave fuerte.</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <form th:action="@{/user/update-password}" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Contraseña Actual</label>
                                    <input type="password" class="form-control" name="oldPass" required placeholder="Ingresa tu contraseña actual">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Nueva Contraseña</label>
                                    <input type="password" class="form-control" name="newPass" required placeholder="Escribe la nueva contraseña">
                                </div>
                                
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                    <label class="form-check-label small text-muted" for="gridCheck1">
                                      Confirmo que deseo cambiar mi contraseña.
                                    </label>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success btn-lg" type="submit">Cambiar Contraseña</button>
                                </div>
                                
                                <!-- Mensajes de estado -->
                                <div th:if="${success}" class="alert alert-success mt-3 text-center" role="alert">
                                    <i class="bi bi-check-circle-fill"></i> ¡Contraseña actualizada con éxito!
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert">
                                    <i class="bi bi-x-octagon-fill"></i> La contraseña actual no coincide.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
