<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Oferta - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    
    <main class="flex-grow-1 py-5">
    <div class="container">
       <div class="row justify-content-center">
           <div class="col-lg-8">
               <div class="card shadow border-0">
                   <div class="card-header bg-success text-white">
                       <h3 class="mb-0 py-2 text-center">Publicar Nueva Vacante</h3>
                   </div>
                   <div class="card-body p-4">
                       <form class="was-validated" th:action="@{/job/registration-job}" method="POST" th:object="${job}">
                           
                           <div class="row mb-3">
                             <div class="col-md-12">
                               <label class="form-label fw-bold">Título del Cargo</label>
                               <input type="text" class="form-control" th:field="*{title}" placeholder="Ej: Coordinador de Proyectos" required>
                             </div>
                           </div>
                           
                           <div class="mb-3">
                               <label class="form-label fw-bold">Descripción Detallada</label>
                               <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                           </div>
                           
                           <h5 class="text-success border-bottom pb-2 mb-3">Requisitos</h5>
                           <div class="row g-3 mb-4">
                             <div class="col-md-4">
                               <input type="text" class="form-control" th:field="*{requirements1}" placeholder="Requisito 1" required>
                             </div>
                             <div class="col-md-4">
                               <input type="text" class="form-control" th:field="*{requirements2}" placeholder="Requisito 2" required>
                             </div>
                             <div class="col-md-4">
                               <input type="text" class="form-control" th:field="*{requirements3}" placeholder="Requisito 3" required>
                             </div>
                           </div>
                           
                           <h5 class="text-success border-bottom pb-2 mb-3">Detalles Adicionales</h5>
                           <div class="row g-3">
                               <!-- 
                                   MODIFICACIÓN: Se oculta el selector de Sectores con 'd-none'.
                                   El select sigue existiendo para enviar el dato al backend.
                                   Se elimina la opción vacía para que autoseleccione el primer sector de la lista.
                               -->
                               <div class="col-md-6 d-none">
                                   <label class="form-label">Sector / Área</label>
                                   <select class="form-select" id="sectorId" name="sectorId">
                                        <!-- Iteramos directamente los sectores. El primero quedará seleccionado por defecto. -->
                                        <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
                                   </select>
                               </div>
                               
                               <!-- Ocupamos el ancho completo ahora que el sector está oculto -->
                               <div class="col-md-12">
                                   <label class="form-label fw-bold">Imagen Referencial (URL)</label>
                                   <input type="text" class="form-control" th:field="*{urlImg}" placeholder="http://..." required>
                                   <div class="form-text">Copia el enlace de una imagen representativa.</div>
                               </div>
                           </div>
                           
                           <input type="hidden" th:field="*{id}" />
                           
                           <div class="d-grid gap-2 mt-5">
                             <button class="btn btn-success btn-lg" type="submit">Publicar Oferta Laboral</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
    </main>
    
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
