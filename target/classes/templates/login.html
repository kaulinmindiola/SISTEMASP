<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asocabildos - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .btn-login { background-color: #198754; border-color: #198754; color: white; }
        .btn-login:hover { background-color: #157347; border-color: #146c43; color: white; }
    </style>
  </head>
  
  <body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-10">
            
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <form th:action="@{/user/login-user}" method="POST" th:object="${user}">

                        <img class="mb-4" src="/img/logo.png" alt="Asocabildos" width="80" height="80">
                        <h1 class="h4 mb-3 fw-bold text-secondary">Bienvenido a Asocabildos</h1>
                        <p class="text-muted mb-4 small">Ingresa tus credenciales para acceder</p>
                    
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="username" name="username" required th:field="*{username}" placeholder="Usuario">
                          <label for="username">Nombre de Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="password" name="password" required th:field="*{password}" placeholder="Contraseña">
                          <label for="password">Contraseña</label>
                        </div>
                    
                        <div class="checkbox mb-4 text-start">
                          <label class="text-muted small">
                            <input type="checkbox" value="remember-me"> Recordar mis datos
                          </label>
                        </div>
                        
                        <button class="w-100 btn btn-lg btn-login mb-3" type="submit">Ingresar</button>
                        
                        <div class="text-muted small">
                             ¿Aún no eres miembro? <a href="/" th:href="@{/user/new-user}" class="text-success fw-bold text-decoration-none">Regístrate aquí</a>
                        </div>
                      </form>
                      
                        <!-- Mensajes de alerta -->
                        <div th:if="${param.error}" class="alert alert-danger mt-3 py-2 small" role="alert">
                             <i class="bi bi-exclamation-circle"></i> Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3 py-2 small" role="alert">
                             Has cerrado sesión correctamente.
                        </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
    </main>
    
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
