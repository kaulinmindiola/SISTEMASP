<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    <main class="flex-grow-1 py-5">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-dark text-white text-center py-3 rounded-top-4">
                            <h3 class="mb-0 fw-bold">Configuración de Perfil</h3>
                            <p class="small mb-0">Gestiona tus datos personales y credenciales.</p>
                        </div>
                        <div class="card-body p-5">
                            <div class="row">
                                <div class="col-md-4 text-center mb-4 mb-md-0">
                                    <img src="/img/img-user.png" width="120" class="rounded-circle border border-2 border-success p-1" alt="Foto de Perfil">
                                    <h5 class="mt-3 fw-bold text-dark" th:text="${user.username}"></h5>
                                    <p class="small text-success fw-bold">Postulante Activo</p>
                                </div>
                                <div class="col-md-8">
                                    <h4 class="mb-3 border-bottom pb-2 text-success">Datos de Cuenta</h4>
                                    
                                    <p class="mb-2"><strong>Nombre Completo:</strong> <span th:text="${user.name} + ' ' + ${user.lastname}"></span></p>
                                    <p class="mb-2"><strong>Correo Electrónico:</strong> <span th:text="${user.email}"></span></p>
                                    <p class="mb-4"><strong>Contraseña:</strong> <span>*********</span></p>
                                    
                                    <h4 class="mb-3 border-bottom pb-2 text-success">Acciones</h4>
                                    <div class="d-flex flex-wrap gap-2">
                                        <a class="btn btn-primary btn-sm" th:href="@{/user/edit-profile/{id}(id=${user.id})}" title="Modificar datos personales">
                                            <i class="bi bi-pencil-square me-1"></i> Editar Perfil
                                        </a>
                                        <a class="btn btn-warning btn-sm text-dark" th:href="@{/user/form-password}" title="Cambiar la clave de acceso">
                                            <i class="bi bi-key-fill me-1"></i> Cambiar Contraseña
                                        </a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/user/delete-profile/{id}(id=${user.id})}" onclick="return confirm('¿Confirmar la eliminación de tu cuenta?')" title="Eliminar cuenta">
                                            <i class="bi bi-x-octagon-fill me-1"></i> Dar de Baja
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section th:unless="${user != null}" class="text-center py-5">
             <div class="alert alert-danger container" role="alert">Usuario no disponible. Por favor, inicie sesión.</div>
        </section>
    </main>
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
