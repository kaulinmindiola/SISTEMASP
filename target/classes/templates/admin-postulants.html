<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Postulaciones - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column vh-100 bg-light">

<!-- Header -->
<div th:insert="layout/header :: header"></div>

<main class="flex-grow-1">

    <section class="container mt-5">

        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-success">Gestión de Candidatos</h2>
                <p class="text-muted">Revisión de solicitudes pendientes para Asocabildos.</p>
            </div>
            <div>
                <button class="btn btn-outline-secondary"><i class="bi bi-filter"></i> Filtrar</button>
                <button class="btn btn-outline-success"><i class="bi bi-download"></i> Exportar</button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card shadow border-0 rounded-3">
            <div class="card-body p-0">

                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0">
                        <thead class="bg-success text-white">
                        <tr>
                            <th class="ps-3 py-3">Candidato</th>
                            <th class="py-3">Contacto</th>
                            <th class="py-3">Formación</th>
                            <th class="py-3">Oferta Aplicada</th>
                            <th class="py-3">Documentación</th>
                            <th class="py-3 pe-3 text-end">Decisión</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="postulant : ${postulants}" th:if="${postulant.estado == 'pendiente'}">

                            <!-- Info Candidato -->
                            <td class="ps-3">
                                <div class="fw-bold" th:text="${postulant.user.name} + ' ' + ${postulant.user.lastname}"></div>
                                <div class="small text-muted" th:text="'Edad: ' + ${postulant.age} + ' años'"></div>
                                <div class="small text-muted" th:text="${postulant.address}"></div>
                            </td>
                            
                            <!-- Contacto -->
                            <td>
                                <div th:text="${postulant.user.email}"></div>
                                <div class="small text-muted" th:text="${postulant.phone}"></div>
                            </td>
                            
                            <!-- Formación -->
                            <td><span class="badge bg-info text-dark" th:text="${postulant.studies}"></span></td>
                            
                            <!-- Oferta -->
                            <td class="fw-bold text-success" th:text="${postulant.jobOffer.title}"></td>

                            <!-- PDF -->
                            <td>
                                <a th:href="@{/postulant/download/{postulantId}(postulantId=${postulant.id})}"
                                   class="btn btn-outline-danger btn-sm d-inline-flex align-items-center gap-1">
                                    <i class="bi bi-file-earmark-pdf-fill"></i> Ver HV
                                </a>
                            </td>

                            <!-- Botones Acciones -->
                            <td class="text-end pe-3">
                                <div class="d-flex justify-content-end gap-2">
                                    <!-- Aceptar -->
                                    <form th:action="@{/postulant/{postulantId}/accept(postulantId=${postulant.id})}" method="post">
                                        <button type="submit" class="btn btn-success btn-sm" title="Aceptar Candidato">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </form>

                                    <!-- Rechazar -->
                                    <form th:action="@{/postulant/{postulantId}/reject(postulantId=${postulant.id})}" method="post">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" title="Rechazar Candidato">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>

                        </tr>
                        <!-- Mensaje si vacío -->
                        <tr th:if="${#lists.isEmpty(postulants)}">
                            <td colspan="6" class="text-center py-5 text-muted">No hay postulaciones pendientes por revisar.</td>
                        </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>

    </section>

</main>

<!-- Footer -->
<div th:insert="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
