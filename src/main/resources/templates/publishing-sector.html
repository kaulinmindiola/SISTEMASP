<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Sectores - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    <main class="flex-grow-1">
        <section class="py-5 text-center container-fluid bg-white border-bottom shadow-sm mb-5">
            <div class="row py-lg-3">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-bold text-success">Nuestros Sectores de Acción</h1>
                <p class="lead text-muted">Explora las diferentes áreas donde Asocabildos genera impacto.</p>
                <p>
                  <a class="btn btn-success my-2" th:href="@{/sector/new-sector}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" sec:authorize="isAuthenticated()" >
                    <i class="bi bi-plus-circle"></i> Añadir Sector
                  </a>
                  <a href="#" class="btn btn-outline-dark my-2">Ver Reporte General</a>
                </p>
              </div>
            </div>
        </section>
        
        <div class="album pb-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 g-4" >
                  
                    <div class="col" th:each="sector : ${sectors}">
                        <div class="card shadow-sm h-100 card-hover">
                            <img th:src="${sector.urlImg}" class="card-img-top" alt="Imagen del Sector" style="height: 250px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-success" th:text="${sector.name}"></h5>
                                <p class="card-text text-muted" th:text="${sector.description}">Descripción</p>
                                
                                <!-- Acciones Admin -->
                                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" sec:authorize="isAuthenticated()" class="mt-3 pt-3 border-top d-flex gap-2">
                                    <a class="btn btn-sm btn-primary" th:href="@{/sector/edit-sector/{id}(id=${sector.id})}" title="Editar Sector"><i class="bi bi-pencil-fill"></i> Editar</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{/sector/delete-sector/{id}(id=${sector.id})}" onclick="return confirm('¿Confirmar eliminación?')" title="Eliminar Sector"><i class="bi bi-trash-fill"></i> Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(sectors)}" class="col-12">
                         <div class="alert alert-warning text-center mt-5" role="alert">
                             <i class="bi bi-exclamation-triangle-fill"></i> No hay sectores registrados. Por favor, añada uno desde el panel de administración.
                         </div>
                    </div>
                </div>
            </div>  
        </div>      
    </main>
    
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>            
</body>
</html>
