<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ofertas Laborales - Asocabildos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    
    <main class="flex-grow-1">
        <section class="py-5 text-center container-fluid bg-white border-bottom shadow-sm mb-5">
            <div class="row py-lg-3">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-bold text-success">Convocatorias Abiertas</h1>
                <p class="lead text-muted">Encuentra la oportunidad que estás buscando en nuestra asociación.</p>
                
                <!-- BOTÓN SOLO PARA ADMINISTRADORES -->
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/job/new-job}" class="btn btn-success my-2 shadow-sm">
                        <i class="bi bi-plus-circle-fill"></i> Publicar Nueva Oferta
                    </a>
                </div>
                
              </div>
            </div>
        </section>
    
        <div class="album pb-5">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
               
                <div th:each="job : ${jobs}" class="col">
                    <div class="card shadow-sm h-100 card-hover border-top border-5 border-success">
                        
                        <!-- Imagen con validación -->
                        <div style="height: 180px; overflow: hidden; background-color: #e9ecef;" class="d-flex align-items-center justify-content-center">
                            <img th:if="${job.urlImg != null && job.urlImg != ''}" th:src="${job.urlImg}" class="card-img-top h-100 w-100" style="object-fit: cover;" alt="Oferta">
                            <i th:unless="${job.urlImg != null && job.urlImg != ''}" class="bi bi-briefcase text-secondary fs-1"></i>
                        </div>
                        
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-dark mt-2" th:text="${job.title}">Título</h5>
                            <p class="card-text text-muted small flex-grow-1" th:text="${job.description}">Descripción</p>
                        
                            <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                                <div class="btn-group w-100">
                                    
                                    <!-- OPCIÓN POSTULAR: OCULTA PARA ADMINS -->
                                    <a type="button" class="btn btn-sm btn-success fw-bold" 
                                       th:href="@{/postulant/new-postulant(jobId=${job.id})}"
                                       sec:authorize="!hasRole('ADMIN')"> <!-- ¡Aquí está la magia! -->
                                       Postularme
                                    </a>
                                       
                                    <button type="button" class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" th:attr="data-bs-target='#miModal' + ${job.id}">Ver Detalles</button>
                                </div>
                                
                                <!-- ACCIONES SOLO PARA ADMIN -->
                                <div sec:authorize="hasRole('ADMIN')" class="d-flex gap-2 ms-2">
                                    <a class="btn btn-sm btn-primary" th:href="@{/job/edit-job/{id}(id=${job.id})}" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                    <a class="btn btn-sm btn-danger" th:href="@{/job/delete-job/{id}(id=${job.id})}" onclick="return confirm('¿Estás seguro de eliminar esta oferta?')" title="Eliminar"><i class="bi bi-trash-fill"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Detalles -->
                <div th:each="job : ${jobs}" class="modal fade" th:id="'miModal' + ${job.id}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h5 class="modal-title" th:text="${job.title}"></h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-muted small mb-1">Descripción del Cargo:</p>
                                <p class="fs-6" th:text="${job.description}"></p>
                                <hr>
                                <h6 class="fw-bold text-success mb-3"><i class="bi bi-list-check"></i> Requisitos</h6>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item ps-0"><i class="bi bi-check2 text-success me-2"></i><span th:text="${job.requirements1}"></span></li>
                                    <li class="list-group-item ps-0"><i class="bi bi-check2 text-success me-2"></i><span th:text="${job.requirements2}"></span></li>
                                    <li class="list-group-item ps-0"><i class="bi bi-check2 text-success me-2"></i><span th:text="${job.requirements3}"></span></li>
                                </ul>
                            </div>
                            <div class="modal-footer bg-light">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                
                                <!-- BOTÓN MODAL: OCULTO PARA ADMINS -->
                                <a type="button" class="btn btn-success fw-bold" 
                                   th:href="@{/postulant/new-postulant(jobId=${job.id})}"
                                   sec:authorize="!hasRole('ADMIN')">
                                   Postularme Ahora
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(jobs)}" class="text-center py-5 mt-4">
                <div class="text-muted mb-3"><i class="bi bi-search fs-1"></i></div>
                <h4 class="text-muted fw-light">No hay ofertas laborales publicadas en este momento.</h4>
                
                <!-- Mensaje para Admin -->
                <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                    <a th:href="@{/job/new-job}" class="btn btn-outline-success">Crear la primera oferta</a>
                </div>
            </div>
          </div>
        </div>
    </main>
    
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
