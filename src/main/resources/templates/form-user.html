<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Asocabildos - Registro</title>
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:insert="layout/header :: header"></div>
    
    <main class="flex-grow-1 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-success text-white text-center py-3 rounded-top-4">
                        <h2 class="h4 mb-0 fw-bold">Crear Cuenta Nueva</h2>
                        <small>Únete a la red de talentos de Asocabildos</small>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/user/registration-user}" method="post" th:object="${user}">
                              
                              <div class="row g-3">
                                  <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{name}" required placeholder="Tu nombre">
                                  </div>
                                  <div class="col-md-6">
                                    <label class="form-label fw-bold">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{lastname}" required placeholder="Tu apellido">
                                  </div>
                                  
                                  <div class="col-12">
                                    <label class="form-label fw-bold">Correo Electrónico</label>
                                    <input type="email" class="form-control" th:field="*{email}" required placeholder="ejemplo@correo.com">
                                  </div>
    
                                  <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre de Usuario</label>
                                    <input type="text" class="form-control bg-light" th:field="*{username}" required placeholder="Usuario único">
                                  </div>
                                  <div class="col-md-6">
                                    <label class="form-label fw-bold">Contraseña</label>
                                    <input type="password" class="form-control bg-light" th:field="*{password}" required placeholder="******">
                                  </div>
                              </div>
    
                              <div class="form-check mt-4 mb-4">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                <label class="form-check-label small" for="gridCheck1">
                                  Acepto la política de tratamiento de datos de Asocabildos.
                                </label>
                              </div>
                              
                              <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg fw-bold" type="submit">Registrarme</button>
                              </div>
                        
                              <div class="text-center mt-4">
                                  <span class="text-muted">¿Ya tienes cuenta? <a th:href="@{/user/login-user}" class="text-success text-decoration-none fw-bold">Inicia Sesión</a></span>
                              </div>
                              
                              <!-- Mensajes de estado -->
                              <div th:if="${param.success}" class="alert alert-success mt-3 text-center" role="alert">
                                  ¡Registro exitoso! Ahora puedes iniciar sesión.
                              </div>
                              <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                                  El nombre de usuario ya existe. Intenta con otro.
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <div th:insert="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
